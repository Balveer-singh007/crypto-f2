<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,800&family=REM:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <div class="left">
        <div class="title">CryptoTracker</div>
        <div class="dot">.</div>
      </div>

      <div class="right">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="home">Home</div>
        <div class="compare">Compare</div>
        <div class="watchlist">Watchlist</div>
        <button class="dash">Dashboard</button>
      </div>
    </div>
    <div class="btn-container">
      <button class="gridbutton" onClick="changeTab('grid')" id="gridTabButton">
        Grid
      </button>
      <button class="listbutton" onClick="changeTab('list')" id="listTabButton">
        List
      </button>
    </div>
    <section class="section" id="gridView"></section>
    <table id="cryptotable">
      <tbody id="tableBody"></tbody>
    </table>
    <script src="script.js">
      script
    </script>
  </body>
</html>
